<div class="container">

    <div class="row pt-5 pb-5">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Register</h3>
                    
                </div>
                <div class="card-body mx-4">
                    <form class="form">
                        <div class="form-group mt-4">
                            <label for="">Name</label>
                            <input name="name" type="text" [(ngModel)]= "registerUserData.name" name="name"  class="form-control" required>
                        </div>
                      

                        <div class="form-group mt-4">
                            <label for="">Email</label>
                            <input name="email" type="email" [(ngModel)]= "registerUserData.email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group mt-4">
                            <label for="">Password</label>
                            <input name="password" type="password" [(ngModel)]= "registerUserData.password" name="password" class="form-control" required>
                        </div>
                      
                        <div>
                            <button (click)="registerUser()" type="button" class="btn btn-primary mt-4 mb-3">Register</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
